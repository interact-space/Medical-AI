<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMOP Medical Data Query System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-card pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .result-card .json-display {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .result-card .user-query {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            padding: 15px;
            border-radius: 6px;
            font-size: 16px;
            line-height: 1.6;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #d1ecf1;
            border-left: 4px solid #0c5460;
            color: #0c5460;
        }

        .alert-warning {
            background: #fff3cd;
            border-left: 4px solid #856404;
            color: #856404;
        }

        .alert-danger {
            background: #f8d7da;
            border-left: 4px solid #721c24;
            color: #721c24;
        }

        .alert-success {
            background: #d4edda;
            border-left: 4px solid #155724;
            color: #155724;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 16px;
        }

        .risk-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-medium {
            background: #fff3cd;
            color: #856404;
        }

        .risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        .confirmation-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .confirmation-section h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .section-divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #667eea, transparent);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• OMOP Medical Data Query System</h1>
            <p>Intelligent Natural Language to SQL Query System</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <textarea id="queryInput" placeholder="Enter your query, for example:&#10;‚Ä¢ Find how many patients had type 2 diabetes between 2020 and 2024&#10;‚Ä¢ Count patients with hypertension in 2023&#10;‚Ä¢ Trend of diabetes from 2018 to 2023&#10;‚Ä¢ Distribution of conditions by gender"></textarea>
                </div>
                <button class="btn btn-primary" onclick="submitQuery()" id="submitBtn">Query</button>
            </div>

            <div id="results"></div>
        </div>
    </div>

    <script>
        let currentQueryId = null;
        let lastUserQuery = '';

        async function submitQuery() {
            const input = document.getElementById('queryInput');
            const submitBtn = document.getElementById('submitBtn');
            const resultsDiv = document.getElementById('results');
            
            const query = input.value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }

            // Save user query
            lastUserQuery = query;

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            resultsDiv.innerHTML = '<div class="loading">‚è≥ Processing your query, please wait...</div>';

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data, query);
                } else {
                    showError(data.error || 'Query failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Query';
            }
        }

        function displayResults(data, userQuery) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            // Always show user input
            html += `
                <div class="result-card">
                    <h3>üìù Your Query</h3>
                    <div class="user-query">${escapeHtml(userQuery)}</div>
                </div>
            `;

            // If not a database query, show rejection message
            if (!data.is_database_query) {
                html += `
                    <div class="alert alert-info">
                        <h3>‚ÑπÔ∏è Notice</h3>
                        <pre style="white-space: pre-wrap;">${escapeHtml(data.rejection_message || data.summary || 'Your query is not related to medical database operations.')}</pre>
                    </div>
                `;
                resultsDiv.innerHTML = html;
                return;
            }

            // Always show LLM parsing result (intent)
            if (data.intent) {
                html += `
                    <div class="result-card">
                        <h3>ü§ñ LLM Parsing Result</h3>
                        <div class="json-display"><pre>${JSON.stringify(data.intent, null, 2)}</pre></div>
                    </div>
                `;
            }

            // Always show generated SQL
            if (data.sql) {
                html += `
                    <div class="result-card">
                        <h3>üîç Generated SQL
                            ${data.risk_assessment ? `<span class="risk-badge risk-${data.risk_assessment.risk}">${data.risk_assessment.risk.toUpperCase()} RISK</span>` : ''}
                        </h3>
                        <pre>${escapeHtml(data.sql)}</pre>
                    </div>
                `;
            } else {
                html += `
                    <div class="alert alert-warning">
                        <h3>‚ö†Ô∏è No SQL Generated</h3>
                        <p>SQL generation may have failed. Check the execution log for details.</p>
                    </div>
                `;
            }

            // Show confirmation section if needed
            if (data.needs_confirmation) {
                currentQueryId = data.query_id;
                html += `
                    <div class="confirmation-section">
                        <h3>‚ö†Ô∏è Confirmation Required</h3>
                        <p>This operation has been identified as a high-risk operation and requires your confirmation before execution.</p>
                        ${data.risk_assessment ? `
                            <p><strong>Risk Level:</strong> <span class="risk-badge risk-${data.risk_assessment.risk}">${data.risk_assessment.risk.toUpperCase()}</span></p>
                            <p><strong>Operation Type:</strong> ${data.risk_assessment.statement_type || 'N/A'}</p>
                            <p><strong>Tables Involved:</strong> ${data.risk_assessment.tables?.join(', ') || 'N/A'}</p>
                            ${data.risk_assessment.estimated_rows ? `<p><strong>Estimated Rows:</strong> ${data.risk_assessment.estimated_rows}</p>` : ''}
                        ` : ''}
                        ${data.snapshot_id ? `<p><strong>Snapshot ID:</strong> <code>${data.snapshot_id}</code></p>` : ''}
                        <div class="button-group">
                            <button class="btn btn-success" onclick="confirmExecution()">‚úÖ Confirm Execution</button>
                            <button class="btn btn-danger" onclick="cancelExecution()">‚ùå Cancel</button>
                        </div>
                    </div>
                `;
            } else {
                // Show execution results
                if (data.summary) {
                    html += `
                        <div class="alert alert-success">
                            <h3>‚úÖ Execution Result</h3>
                            <p>${escapeHtml(data.summary)}</p>
                        </div>
                    `;
                }

                // Show execution details if available
                if (data.execution_dag && data.execution_dag.length > 0) {
                    html += `
                        <div class="result-card">
                            <h3>üìä Execution Details</h3>
                            <div class="json-display"><pre>${JSON.stringify(data.execution_dag, null, 2)}</pre></div>
                        </div>
                    `;
                }
            }

            resultsDiv.innerHTML = html;
        }

        async function confirmExecution() {
            if (!currentQueryId) {
                alert('Invalid query ID');
                return;
            }

            const resultsDiv = document.getElementById('results');
            const currentContent = resultsDiv.innerHTML;
            resultsDiv.innerHTML = currentContent + '<div class="loading">‚è≥ Executing confirmed operation...</div>';

            try {
                const response = await fetch('/api/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query_id: currentQueryId })
                });

                const data = await response.json();

                if (data.success) {
                    // Remove loading message and add success message
                    resultsDiv.innerHTML = currentContent.replace(
                        '<div class="loading">‚è≥ Executing confirmed operation...</div>',
                        ''
                    );
                    resultsDiv.innerHTML += `
                        <div class="alert alert-success">
                            <h3>‚úÖ Operation Successful</h3>
                            <p>${escapeHtml(data.summary || 'Operation completed successfully.')}</p>
                        </div>
                    `;
                    
                    // Show execution details if available
                    if (data.execution_dag && data.execution_dag.length > 0) {
                        resultsDiv.innerHTML += `
                            <div class="result-card">
                                <h3>üìä Execution Details</h3>
                                <div class="json-display"><pre>${JSON.stringify(data.execution_dag, null, 2)}</pre></div>
                            </div>
                        `;
                    }
                    
                    currentQueryId = null;
                } else {
                    showError(data.error || 'Execution failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function cancelExecution() {
            currentQueryId = null;
            const resultsDiv = document.getElementById('results');
            const currentContent = resultsDiv.innerHTML;
            resultsDiv.innerHTML = currentContent.replace(
                /<div class="confirmation-section">[\s\S]*?<\/div>/,
                '<div class="alert alert-info">Operation cancelled by user.</div>'
            );
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `
                <div class="alert alert-danger">
                    <h3>‚ùå Error</h3>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Support Ctrl+Enter to submit
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                submitQuery();
            }
        });
    </script>
</body>
</html>
